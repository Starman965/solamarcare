<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solamar Care - Dashboard</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Solamar Care - Dashboard">
    <meta name="description" content="Internal client management system for Solamar Care services">
    
    <!-- iOS/Apple specific -->
    <link rel="apple-touch-icon" href="images/solamar_marc.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/solamar_marc.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="dashboard-nav">
            <div class="nav-logo">
                <img src="images/solamar_care_logo_white.png" alt="Solamar Care Logo">
                <span>Solamar Care Management</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-button active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="clients.html" class="nav-button"><i class="fas fa-users"></i> Clients</a>
                <a href="visits.html" class="nav-button"><i class="fas fa-calendar-check"></i> Visits</a>
                <a href="services.html" class="nav-button"><i class="fas fa-tools"></i> Services</a>
                <a href="invoices.html" class="nav-button"><i class="fas fa-file-invoice-dollar"></i> Invoices</a>
                <a href="marketing.html" class="nav-button"><i class="fas fa-bullhorn"></i> Marketing</a>
                <button onclick="handleLogout()" class="nav-button logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </nav>

        <main class="dashboard-main">
            <!-- KPI Section -->
            <section class="dashboard-section kpi-section">
                <div class="section-header">
                    <h2>Key Metrics</h2>
                </div>
                <div class="kpi-grid">
                    <!-- Active Clients KPI -->
                    <div class="kpi-card">
                        <div class="kpi-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="kpi-content">
                            <h3>Active Clients</h3>
                            <div class="kpi-value" id="activeClientsCount">0</div>
                        </div>
                    </div>

                    <!-- Total Revenue KPI -->
                    <div class="kpi-card">
                        <div class="kpi-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="kpi-content">
                            <h3>Total Revenue</h3>
                            <div class="kpi-value" id="totalRevenueAmount">$0.00</div>
                        </div>
                    </div>

                    <!-- Revenue Collected KPI -->
                    <div class="kpi-card success">
                        <div class="kpi-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="kpi-content">
                            <h3>Revenue Collected</h3>
                            <div class="kpi-value" id="revenueCollectedAmount">$0.00</div>
                        </div>
                    </div>

                    <!-- Revenue Due KPI -->
                    <div class="kpi-card warning">
                        <div class="kpi-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="kpi-content">
                            <h3>Revenue Due</h3>
                            <div class="kpi-value" id="revenueDueAmount">$0.00</div>
                        </div>
                    </div>

                    <!-- Revenue Past Due KPI -->
                    <div class="kpi-card danger">
                        <div class="kpi-icon">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <div class="kpi-content">
                            <h3>Revenue Past Due</h3>
                            <div class="kpi-value" id="revenuePastDueAmount">$0.00</div>
                        </div>
                    </div>

                    <!-- Revenue Draft KPI -->
                    <div class="kpi-card info">
                        <div class="kpi-icon">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <div class="kpi-content">
                            <h3>Revenue Pending (Draft)</h3>
                            <div class="kpi-value" id="revenueDraftAmount">$0.00</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
