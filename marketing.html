<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solamar Care - Marketing</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Solamar Care - Marketing">
    <meta name="description" content="Internal client management system for Solamar Care services">
    
    <!-- iOS/Apple specific -->
    <link rel="apple-touch-icon" href="images/solamar_marc.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/solamar_marc.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="dashboard-nav">
            <div class="nav-logo">
                <img src="images/solamar_care_logo_white.png" alt="Solamar Care Logo">
                <span>Solamar Care Management</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-button"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="clients.html" class="nav-button"><i class="fas fa-users"></i> Clients</a>
                <a href="visits.html" class="nav-button"><i class="fas fa-calendar-check"></i> Visits</a>
                <a href="invoices.html" class="nav-button"><i class="fas fa-file-invoice-dollar"></i> Invoices</a>
                <a href="marketing.html" class="nav-button active"><i class="fas fa-bullhorn"></i> Marketing</a>
                <button onclick="handleLogout()" class="nav-button logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </nav>

        <main class="dashboard-main">
            <div class="section-header">
                <h2>Marketing Campaigns</h2>
                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" id="campaignSearch" placeholder="Search campaigns...">
                        <i class="fas fa-search"></i>
                    </div>
                    <button onclick="showAddCampaignModal()" class="action-button">
                        <i class="fas fa-plus"></i> New Campaign
                    </button>
                </div>
            </div>

            <!-- Campaigns List -->
            <div id="campaignsList" class="data-list">
                <!-- Campaigns will be loaded here -->
            </div>

            <!-- Campaign Modal - Placeholder -->
            <div id="campaignModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="campaignModalTitle">New Campaign</h3>
                        <button onclick="closeCampaignModal()" class="close-button" title="Close">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Campaign form will go here -->
                    </div>
                    <div class="modal-footer">
                        <button onclick="closeCampaignModal()" class="button secondary">Cancel</button>
                        <button onclick="saveCampaign()" class="button primary">Save Campaign</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
